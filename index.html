<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>API & Dynamic Data Demo</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap');
    body { font-family: 'Inter', sans-serif; }
    
    /* Animated gradient background */
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 25%, #f093fb 50%, #4facfe 75%, #00f2fe 100%);
      background-size: 400% 400%;
      animation: gradientShift 15s ease infinite;
      min-height: 100vh;
    }
    
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    
    /* Glassmorphism effect for main container */
    .glass {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      border: 1px solid rgba(255, 255, 255, 0.18);
    }
    
    /* Enhanced button with gradient and hover effects */
    .refresh-btn {
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: 0 4px 15px rgba(99, 102, 241, 0.4);
    }
    .refresh-btn:hover {
      transform: translateY(-2px) scale(1.02);
      box-shadow: 0 6px 25px rgba(99, 102, 241, 0.6);
    }
    .refresh-btn:active {
      transform: translateY(0) scale(0.98);
    }
    
    /* Card hover effects for better interactivity */
    #output article {
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }
    #output article:hover {
      transform: translateY(-6px) scale(1.02);
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
    }
    
    /* Loading animation */
    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(99, 102, 241, 0.3);
      border-radius: 50%;
      border-top-color: #6366f1;
      animation: spin 0.8s linear infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>

<body class="min-h-screen flex flex-col items-center py-8 px-4">
  <main class="max-w-6xl w-full glass rounded-3xl p-8 md:p-12 shadow-2xl" x-data="apiApp()" x-init="loadData()">
    <!-- Header Section with Badge and Title -->
    <div class="text-center mb-10">
      <div class="inline-block mb-4 animate-pulse">
        <div class="bg-gradient-to-r from-indigo-600 via-purple-600 to-pink-600 text-white px-6 py-2 rounded-full text-sm font-semibold shadow-lg">
          üöÄ API Explorer
        </div>
      </div>
      <h1 class="text-4xl md:text-5xl font-extrabold mb-3 bg-gradient-to-r from-indigo-600 via-purple-600 to-pink-600 bg-clip-text text-transparent leading-tight" x-text="title"></h1>
      <p class="text-lg text-gray-600 max-w-2xl mx-auto leading-relaxed" x-text="tagline"></p>
    </div>

    <!-- Output Section with Enhanced Grid -->
    <div id="output" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 mb-8"></div>
    
    <!-- Refresh Button Section -->
    <div class="text-center">
      <button @click="loadData()" class="refresh-btn px-8 py-3.5 bg-gradient-to-r from-indigo-600 via-purple-600 to-pink-600 text-white font-semibold rounded-xl hover:from-indigo-700 hover:via-purple-700 hover:to-pink-700 focus:outline-none focus:ring-4 focus:ring-indigo-300 text-lg">
        <span class="inline-block mr-2">üîÑ</span>
        Refresh Data
      </button>
      <p class="mt-4 text-sm text-gray-500">Click to fetch fresh data from the API</p>
    </div>
  </main>

  <!-- Footer with Attribution -->
  <footer class="mt-8 text-center text-white text-sm opacity-90">
    <p class="font-medium">Built with ‚ù§Ô∏è using APIs and modern web technologies</p>
  </footer>

  <!-- The script below points to our API file -->
  <!-- Change this to point to different API scripts (e.g., scripts/dogApi.js, scripts/pokeApi.js, etc.) -->
  <script src="scripts/nutritionApi.js"></script>
</body>
</html>
